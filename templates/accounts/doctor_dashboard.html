<div style="font-family: Arial; text-align: center;">
  <h2 style="color: #2E3B55;">Doctor Dashboard</h2>
  <p>Welcome Dr. {{ user.first_name }} {{ user.last_name }}</p>
  <p>Email: {{ user.email }}</p>
  {% if user.profile_picture %}
      <img src="{{ user.profile_picture.url }}" alt="Profile Picture" width="150" height="150" style="border-radius: 50%; border: 2px solid #4CAF50;">
  {% endif %}
  <p>Address: {{ user.address_line1 }}, {{ user.city }}, {{ user.state }} - {{ user.pincode }}</p>
  <a href="{% url 'logout' %}" style="padding: 12px 24px; background-color: crimson; color: white; text-decoration: none; border-radius: 8px; display: inline-block; margin-top: 10px;">Logout</a>
</div>
