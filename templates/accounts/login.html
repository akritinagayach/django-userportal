<div style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <h1 style="color: #2196F3;">Home</h1>
  <h2 style="font-size: 24px; color: #333;">Welcome</h2>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" style="padding: 10px; font-size: 16px; margin: 5px;"><br>
    <input type="password" name="password" placeholder="Password" style="padding: 10px; font-size: 16px; margin: 5px;"><br>
    <button type="submit" style="padding: 12px 24px; font-size: 18px; background-color: #2196F3; color: white; border: none; border-radius: 8px;">Login</button>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  </form>
  <p style="margin-top: 10px;">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
</div>
